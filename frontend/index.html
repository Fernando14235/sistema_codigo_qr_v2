<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="description" content="Porto Pass moderniza el acceso en residenciales, permitiendo crear visitas con QR único, validar ingresos en tiempo real y recibir comunicados o encuestas de la administración, todo desde cualquier dispositivo de forma segura y sencilla" />
    <link rel="apple-touch-icon" href="genfavicon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PortoPass" />
    <meta name="apple-mobile-web-app-title" content="PortoPass" />
    <link rel="manifest" href="/manifest.json" />
    <title>PortoPass</title>
    <script>
      // Desregistrar Service Workers antiguos al cargar
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then(function (registrations) {
            for (let registration of registrations) {
              // Solo desregistrar si tiene una versión antigua
              registration.unregister().then(function (success) {
                if (success) {
                  console.log("✅ Service Worker antiguo desregistrado");
                }
              });
            }
          });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
